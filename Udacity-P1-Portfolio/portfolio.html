<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/portfolio.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<main class="container">
		<!-- <header class="navbar navbar-default"> -->	
			<section class="navbar-header">
				<span class="navbar-brand logo-wrapper"><img class="brand-logo" src="images/udacity-logo.jpg" alt="Udacity"></span>	
			</section>
			<section class="navbar margin-bottom-5">
				<section class="about-me">
					<h1 class="name">KARANBIR KAJAL</h1>
					<h2 class="about"><small>FRONT-END NINJA</small></h2>
				</section>
			</section>
		<!-- </header> -->		
		<article class="row">
			<section class="col-xs-12 cover-image-container">
				<img class="cover-image" src="images/cover.jpg" alt="cover image">
			</section>
		</article>
		<article class="row">	
			<section class="col-xs-12">
				<h2 class="featured-work-heading">Featured Work</h2>
			</section>
			<section class="col-xs-12 col-sm-4">
				<section class="featured-image-wrapper">
					<img class="featured-work-image" src="images/appify.jpg" alt="Appify">
				</section>
				<h3 class="featured-image-label">APPIFY</h3>
				<p class="featured-image-label">https://github.com/udacity/Appify/</p>
			</section>
			<section class="col-xs-12 col-sm-4">
				<section class="featured-image-wrapper">
					<img class="featured-work-image" src="images/sunflower.jpg" alt="Sunflower">	
				</section>
				<h3 class="featured-image-label">SUNFLOWER</h3>
				<p class="featured-image-label">https://github.com/udacity/Sunflower/</p>
			</section>
			<section class="col-xs-12 col-sm-4">
				<section class="featured-image-wrapper">
					<img class="featured-work-image" src="images/bokeh.jpg" alt="Bokeh">
				</section>
				<h3 class="featured-image-label">BOKEH</h3>
				<p class="featured-image-label">https://github.com/udacity/Bokeh/</p>
			</section>
		</article>
	</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
